<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css"/>

		<script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.5.7/angular.js" data-semver="1.5.7"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
		
		<script src="js/controller.js"></script>
	</head>
	<body  ng-app="myApp" >
		<div ng-controller="Parent">
			<h3>Parent Controller</h3>	
    		<input type="text" ng-model="message" />
    		<button ng-click="sendMessage()">Send</button>
   		
	    	<div ng-controller="Child">
	      		<h3>Child controller </h3>
	      		<p>Received messages:</p>
	      		<div>{{receivedMessage}}</div>
	    	</div>
    	</div>
    	<hr>

		<div ng-controller="ctrl">	
			<h3>Text something</h3>
    		<input type="text" ng-model="text"/>
    		<button ng-click="sendText()">Send</button>
    	</div>	
    	<div ng-controller="ctrl2">
    		<p>Received:</p>
      		{{selected2.data}}
    	</div>

	</body>
</html>
